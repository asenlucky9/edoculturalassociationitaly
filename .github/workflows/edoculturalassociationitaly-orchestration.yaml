name: 'Deploy Now: Orchestration'
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          npm install --legacy-peer-deps
          npm run build
        env:
          CI: false
